<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Portal - Login/Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <main class="container">
    <div class="slider">
      <button id="loginToggle" class="active">Login</button>
      <button id="signupToggle">Signup</button>
    </div>

    <div id="message" class="message"></div>

    <!-- Login Form -->
    <form id="loginForm" class="form active" novalidate>
      <label for="loginIdentifier">Email or Mobile</label>
      <input type="text" id="loginIdentifier" placeholder="Enter your Email or Mobile" required />
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form" novalidate>
      <label for="signupIdentifier">Email or Mobile</label>
      <input type="text" id="signupIdentifier" placeholder="Enter your Email or Mobile" required />
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="button" id="sendOtpBtn">Send OTP</button>

      <div id="otpField" class="otp-section">
        <input type="text" id="signupOtp" placeholder="Enter OTP" />
        <button type="submit">Verify & Signup</button>
      </div>
    </form>
  </main>

  <script type="module" src="scripts/auth.js"></script>
</body>
</html>
