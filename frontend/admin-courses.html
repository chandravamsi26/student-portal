<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Courses</title>
  <link rel="stylesheet" href="style/admin.css" />
  <link rel="stylesheet" href="style/admin-courses.css" />
</head>
<body>
  <script type="module">
    import { loadAdminSidebar } from './scripts/admin-sidebar.js';
    loadAdminSidebar('courses');
  </script>

  <main class="main-content">
    <h1>Manage Courses</h1>

    <label for="classFilter">Select Class:</label>
    <select id="classFilter">
      <option value="">--Select Class--</option>
      <option value="1">Class 1</option>
      <option value="2">Class 2</option>
      <option value="3">Class 3</option>
      <option value="4">Class 4</option>
      <option value="5">Class 5</option>
      <option value="6">Class 6</option>
      <option value="7">Class 7</option>
      <option value="8">Class 8</option>
      <option value="9">Class 9</option>
      <option value="10">Class 10</option>
      <option value="11">Class 11</option>
      <option value="12">Class 12</option>
    </select>

    <button id="addCourseBtn">Add New Course</button>
    
    <div id="courseList" class="course-grid"></div>
    
    <!-- Modal for Add/Edit -->
    <div class="modal" id="courseModal" style="display: none;">
      <div class="modal-content">
        <span class="close-btn" onclick="document.getElementById('courseModal').style.display='none'">&times;</span>
        <h2 id="modalTitle">Add Course</h2>
        <form id="courseForm">
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="description" placeholder="Description" required />
          <input type="text" id="className" placeholder="Class Name" required />
          <input type="number" step="0.01" id="price" placeholder="Price" required />
          <input type="text" id="duration" placeholder="Duration" required />
          <input type="text" id="instructorName" placeholder="Instructor" required />
          <input type="url" id="courseUrl" placeholder="Course URL" required />
          <input type="url" id="thumbnailUrl" placeholder="Thumbnail URL" required />
          <button type="submit">Save</button>
        </form>
      </div>
    </div>

  </main>

  <script type="module" src="scripts/admin-courses.js"></script>
</body>
</html>
