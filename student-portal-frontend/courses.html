<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f9fc;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .courses-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .course-card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    .course-card:hover {
      transform: scale(1.02);
    }
    .course-card img {
      width: 100%;
      height: 180px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      object-fit: cover;
    }
    .course-content {
      padding: 15px;
    }
    .course-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .course-description {
      font-size: 14px;
      color: #555;
      height: 50px;
      overflow: hidden;
    }
    .course-footer {
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Courses for Class <span id="classNameText"></span></h2>
  <div class="courses-container" id="coursesContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Please login first.");
        window.location.href = "/index.html";
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const className = urlParams.get("class");

      if (!className) {
        alert("Class not specified!");
        return;
      }

      document.getElementById("classNameText").innerText = className;

      fetch(`http://localhost:8080/api/courses/${className}`, {
        method: "GET",
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch courses");
          return res.json();
        })
        .then(courses => {
          const container = document.getElementById("coursesContainer");
          if (!courses.length) {
            container.innerHTML = "<p>No courses available for this class.</p>";
            return;
          }

          courses.forEach(course => {
            const card = document.createElement("div");
            card.className = "course-card";
            card.innerHTML = `
              <img src="${course.thumbnailUrl}" alt="Course Thumbnail">
              <div class="course-content">
                <div class="course-title">${course.title}</div>
                <div class="course-description">${course.description}</div>
                <div class="course-footer">
                  Duration: ${course.duration}<br>
                  Instructor: ${course.instructorName}<br>
                  Price: â‚¹${course.price}
                </div>
              </div>
            `;
            card.onclick = () => {
              window.location.href = `/course-detail.html?id=${course.id}`;
            };
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error("Error loading courses:", err);
          alert("Failed to load courses.");
        });
    });
  </script>
</body>
</html>
