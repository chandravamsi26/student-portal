<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class-wise Syllabus</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .class-card {
      border: 1px solid #ccc;
      padding: 16px;
      margin: 12px 0;
      border-radius: 6px;
      background: #f9f9f9;
      cursor: pointer;
    }

    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>

  <h1>Syllabus</h1>
